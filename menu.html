<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Programmation</title>
  <link rel="shortcut icon" href="image/logo.jpg" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }

    .header h1 {
      font-size: 28px;
      font-style: italic;
      color: #3498db;
      margin: 0;
      cursor: pointer;
    }

    .header h1:hover {
      color: #fff;
    }

    #menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 120px;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      background: #fff;
      color: #2c3e50;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      width: 300px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h2 {
      font-size: 20px;
      margin: 15px 0;
    }

    .card button {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #2c3e50;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }

      #menu {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 20px;
      }

      .header img {
        height: 50px;
        width: 50px;
      }

      .card h2 {
        font-size: 18px;
      }

      .card button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>VENDER</h1>
    <img src="image/logo.jpg" alt="Logo">
  </div>

  <div id="menu">
    <div class="card">
      <img src="image/programm.png" alt="Programmation">
      <h2>Continuer avec la programmation</h2>
      <button onclick="programm()">Suivant</button>
    </div>

    <div class="card">
      <img src="image/termux.jpg" alt="Hacking">
      <h2>Continuer avec le hacking</h2>
      <button onclick="hack()">Suivant</button>
    </div>

    <div class="card">
      <img src="image/science.jpg" alt="Science">
      <h2>Continuer avec la science</h2>
      <button onclick="science()">Suivant</button>
    </div>
  </div>

  <script>
    function programm() {
      window.location.href = "programmation.html";
    }
    function hack() {
      window.location.href = "hacking.html";
    }
    function science() {
      window.location.href = "scientifiques.html";
    }
  </script>
</body>
</html>
